<div class="container-form">
  <div class="parent" [ngClass]="{ 'move-right': next }">
    <form [formGroup]="fg">
      <h1>Sign up</h1>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
        <mat-icon matPrefix>face</mat-icon>
        <mat-error>Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Lastname</mat-label>
        <input matInput formControlName="lastname" type="text" />
        <mat-icon matPrefix>face</mat-icon>
        <mat-error>Lastname is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="fg.get('email')!.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="fg.get('email')!.hasError('email')"
          >Email invalid</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error>Password is required</mat-error>
      </mat-form-field>

      <div class="btnAction">
        <button
          mat-raised-button
          color="primary"
          (click)="register()"
          [disabled]="fg.invalid"
        >
          Enter
        </button>
      </div>
      <div>
        <a routerLink="/auth/login" class="linkAction"
          >Do you have account? Click here</a
        >
      </div>
    </form>

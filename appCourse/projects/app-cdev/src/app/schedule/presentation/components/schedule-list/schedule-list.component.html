<cdev-table [metadata]="metadata" [dataSource]="dataSource">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row" class="align-right">
      <button mat-icon-button color="primary" (click)="openModal(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="delete(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
</cdev-table>

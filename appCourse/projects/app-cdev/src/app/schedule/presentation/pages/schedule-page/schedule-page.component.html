<cdev-title title="Schedule" icon="schedule">
  <button mat-flat-button color="warn" (click)="openModal()">
    <mat-icon>add</mat-icon>
    Add
  </button>
</cdev-title>
<cdev-container>
  <perfect-scrollbar style="width: 100%; height: 90%">
    <cdev-schedule-list
      [items]="data"
      [metadata]="metadata"
      (onEdit)="openModal($event)"
      (onDelete)="delete($event)"
    ></cdev-schedule-list>
  </perfect-scrollbar>
  <div class="footer">
    <button mat-raised-button color="primary" (click)="export()">
      Export data
    </button>
    <cdev-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      (onChangePage)="fetchData($event)"
    ></cdev-paginator>
  </div>
</cdev-container>

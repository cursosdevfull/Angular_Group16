<cdev-title title="Course" icon="book_2">
  <button mat-flat-button color="warn" (click)="openModal()">
    <mat-icon>add</mat-icon>
    Add
  </button>
</cdev-title>
<cdev-container>
  <perfect-scrollbar style="width: 100%; height: 90%">
    <cdev-course-list [items]="data" [metadata]="metadata">
      xxxxxxx
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openModal(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </cdev-course-list>
  </perfect-scrollbar>
  <div>
    <cdev-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      (onChangePage)="fetchData($event)"
    ></cdev-paginator>
  </div>
</cdev-container>

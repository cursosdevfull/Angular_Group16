<cdev-title title="User" icon="person"></cdev-title>
<cdev-container>
  <perfect-scrollbar style="width: 100%; height: 90%">
    <cdev-user-list [items]="data" [metadata]="metadata"></cdev-user-list>
  </perfect-scrollbar>
  <div>
    <cdev-paginator
      [length]="dataOriginal.length"
      [pageSize]="pageSize"
      (onChangePage)="loadPage($event)"
    ></cdev-paginator>
  </div>
</cdev-container>
